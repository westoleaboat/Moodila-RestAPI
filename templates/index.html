<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mood Tracker</h1>

    <h2>Recent Moods</h2>
    <ul>
        {% for mood in moods %}
        
        <li>{{loop.index}} ||{{mood.title}}<br>
            
            {{mood.quote}}
        </li>
        {% endfor %}
        
    </ul>
  
</body>


</html>
